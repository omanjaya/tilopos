services:
  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://tilopos:tilopos_secret@postgres:5432/tilopos?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRES_IN=7d
      - RABBITMQ_URL=amqp://tilo:tilopass@rabbitmq:5672
      - RABBITMQ_EXCHANGE=tilo.events
      - RABBITMQ_QUEUE_PREFIX=tilo
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tilopos
      POSTGRES_USER: tilopos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tilopos_secret}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tilopos -d tilopos"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: tilo
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-tilopass}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  rabbitmq_data:
  uploads:
  logs:
