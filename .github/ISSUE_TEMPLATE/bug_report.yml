name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I got...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - POS (Point of Sale)
        - KDS (Kitchen Display)
        - Reports
        - Inventory
        - Products
        - Customers
        - Employees
        - Online Store
        - Self-Order
        - Authentication
        - Database
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (App crashes or data loss)
        - High (Major feature broken)
        - Medium (Feature partially works)
        - Low (Minor inconvenience)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version of TiloPOS are you using?
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running TiloPOS?
      options:
        - Development (local)
        - Development (Docker)
        - Production (self-hosted)
        - Production (cloud)
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: e.g., macOS 14, Ubuntu 22.04, Windows 11
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: Which browser (if frontend issue)?
      placeholder: e.g., Chrome 120, Firefox 121, Safari 17
    validations:
      required: false

  - type: input
    id: node
    attributes:
      label: Node.js Version
      description: Run `node -v` to get your version
      placeholder: e.g., v20.10.0
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or stack traces.
      placeholder: |
        Error: Something went wrong
        at functionName (file.ts:123)
      render: shell
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here or paste URLs
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all required information above
          required: true
        - label: I am using the latest version of TiloPOS
          required: false
