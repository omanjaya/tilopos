# TiloPOS Kubernetes Base Configuration
# Using Kustomize for environment overlays

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tilopos

resources:
  - namespace.yaml
  - backend/deployment.yaml
  - backend/service.yaml
  - backend/hpa.yaml
  - web/deployment.yaml
  - web/service.yaml
  - web/hpa.yaml
  - ingress.yaml
  - configmap.yaml
  - secrets.yaml
  - redis/deployment.yaml
  - redis/service.yaml

commonLabels:
  app.kubernetes.io/name: tilopos
  app.kubernetes.io/managed-by: kustomize
