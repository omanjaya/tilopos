# - HashiCorp Vault
# - Cloud provider secret management (GCP Secret Manager, AWS Secrets Manager)

apiVersion: v1
kind: Secret
metadata:
  name: tilopos-secrets
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  DB_USER: "tilopos"
  DB_PASSWORD: "placeholder"
  
  # JWT secrets
  JWT_SECRET: "placeholder"
  JWT_REFRESH_SECRET: "placeholder"
  
  # API Keys
  MIDTRANS_SERVER_KEY: "placeholder"
  MIDTRANS_CLIENT_KEY: "placeholder"
  
  # Email
  SMTP_HOST: "smtp.example.com"
  SMTP_USER: "placeholder"
  SMTP_PASSWORD: "placeholder"
  
  # Storage
  S3_ACCESS_KEY: "placeholder"
  S3_SECRET_KEY: "placeholder"
  S3_BUCKET: "tilopos-uploads"
  
  # Marketplace integrations
  GOFOOD_API_KEY: "placeholder"
  GRABFOOD_API_KEY: "placeholder"
  SHOPEEFOOD_API_KEY: "placeholder"

